query UserReposAgExtended_v3(
  $user: String!
  $pageSize: Int
  $after: String
) {
  user(login: $user) {
    repositories(
      first: $pageSize
      after: $after
      orderBy: { field: STARGAZERS, direction: DESC }
    ) {
      totalCount
      pageInfo {
        ...RepositoryPageInfoBase
      }
      edges{
        cursor
        node {
          ...RepositoryExAll
        }
      }
    }
  }
}
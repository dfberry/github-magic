query OrgReposAgExtended_v3(
  $organization: String!
  $pageSize: Int
  $after: String
) {
  organization(login: $organization) {
    repositories(
      first: $pageSize
      after: $after
      orderBy: { field: STARGAZERS, direction: DESC }
    ) {
      totalCount
      pageInfo {
        startCursor
        hasNextPage
        endCursor
      }
      edges {
        cursor
        node {
          ...RepoEx
        }
      }
    }
  }
}

fragment Issue on Issue {
  id
  title
  url
  number
  state
  createdAt
  closedAt
  lastEditedAt
}

fragment PR on PullRequest {
  title
  isDraft
  url
  state
  number
  mergedAt
  closedAt
  createdAt
}

fragment GitAction on GitActor {
  date
  email
  name
}

fragment Status on Status {
  id
  state
}

fragment Commit on Commit {
  author {
    ...GitAction
  }
  status {
    ...Status
  }
  message
  pushedDate
  committedDate
}

fragment RepoEx on Repository {
  repositoryName: name
  id
  url
  descriptionHTML
  updatedAt
  stargazers {
    totalCount
  }
  forks {
    totalCount
  }
  issues(states: [OPEN]) {
    totalCount
  }
  pullRequests(states: [OPEN]) {
    totalCount
  }
  openPrs: pullRequests(states: [OPEN]) {
    totalCount
  }
  lastPr: pullRequests(last: 1) {
    nodes {
      ...PR
    }
  }
  lastIssue: issues(last: 1) {
    edges {
      node {
        ...Issue
      }
    }
  }
  lastPushToDefaultBranch: defaultBranchRef {
    name
    target {
      ... on Commit {
        history(first: 1) {
          edges {
            node {
              ...Commit
            }
          }
        }
      }
    }
  }
}
